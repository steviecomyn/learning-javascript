        document.write("Welcome, ",previousName,"<BR><BR>&#9733 MENU OPTIONS &#9733<br><hr>"

        document.body.style.backgroundColor = "#3c3c3c";
        break;
        default:
        window.alert("\u26A0  ERROR - "+previousName+", Let's be Serious. Please, Pick a number between 1-3.");  // Error Message for input other than 1-3.
        menuChoice = parseInt(prompt("Which Menu Item would you like?"));  // Main Menu selection input.
        }

        while (menuChoice<3)

        function userNameGenerator()  // Create an unique Username, based on the Users full Name (Firstname + Surname).
        {
        var userName = "";
        var humanName = prompt("Please enter your Full Name:", previousName);  // Ask User for Full Name, if not already stored from asking at start of Menu.
        document.write("You have Entered: ",humanName,"<br><br>");  // Visually confirm Users Number.
        var nameArray = humanName.split(" ");  // Split string into an Array.
        userName = humanName.charAt(0)+nameArray[1];  // Concat Username together.

        return userName;
        }

        function factorialUI()  // Acts as the User Interface for the Factorial Calculator Function.
        {
        var usersNumber = 0;  // Variable created to store the Users Input.
        var answer = 0;  // Variable to store calculateFactorial()'s output.

        usersNumber=verifyInput();  // Get a Number from the User with the userInput Function.
        usersNumberRaw=usersNumber;  // Keep Users Original Number, for output at End.
        answer=calculateFactorial(usersNumber);  // Call calculateFactorial()
        document.write(usersNumberRaw,"! = ",answer);  // Output original Number, plus caculated answer.

        }

        function calculateFactorial(usersNumber)  // Calculate the Factorial of the Input Number.
        {
        var multiplier = 0;  // Variable in place to act as a Mulitplier for the factorial Caculation.
        document.write("You have Chosen: ",usersNumber,"! <br><br>"); // Visually confirm Users Number.
        multiplier=usersNumber-1;    //Get first number for multiplication loop.
        while (multiplier>1)  //Loop Designed to multiply the usersNumber until the multiplier is at 1.
        {
            usersNumber=usersNumber*multiplier
            multiplier=multiplier-1
        }

        return usersNumber;
        }
